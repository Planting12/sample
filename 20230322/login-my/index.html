<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>로그인 또는 회원가입</h1>
            <!-- <img class="img-close" src="./img/close.svg"> -->

        </header>
        <hr>
        <section class="main">

            <h2 class="a11y-hidden">로그인</h2>
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form class="main-login">
                <label class="a11y-hidden" for="user-id">아이디</label>
                <input class="input-style" id="user-id" type="text" placeholder="아이디" required>
                <label class="a11y-hidden" for="user-pw">비밀번호</label>
                <input class="input-style" id="user-pw" type="password" placeholder="비밀번호" required>

                <div class="check-box">
                    <input type="checkbox" id="inpHold" class="inpHold text-hide">
                    <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
                </div>

                <button class="login-button" type="submit">로그인</button>
            </form>
            <a href="#">회원가입</a><a href="#"> | 아이디/비밀번호 찾기</a>
        </section>

        <section class="social-login">
            <h2 class="a11y-hidden">소셜 로그인</h2>
            <p>또는</p>
            <a href="#" class="social-button">구글 계정으로 로그인</a>
            <a href="#" class="social-button">페이스북 계정으로 로그인</a>
            <a href="#" class="social-button">네이버 계정으로 로그인</a>
            <a href="#" class="social-button">카카오톡 계정으로 로그인</a>
        </section>
    </div>
</body>

</html>
