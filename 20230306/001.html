<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box1 {
        }

        .box2 {
            color: #fff;
            border-radius: 24px;
            background: linear-gradient;(180deg, rgba(34, 193, 195, 1));
            border: 5px dashed rgb(134, 17, 136);
            background-clip: padding-box;
        }

        .box3 {
            content: ' ';
            display: block;
            width: 100%;
            height: 100%;
            background: red;
        }


    </style>
</head>
<body>
    <div class-"box1"></div>
    <div class-"box2"></div>
    <div class-"box3"></div>
</body>
</html>
